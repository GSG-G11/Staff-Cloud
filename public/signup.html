<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Cloud</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <h2 class="create-account">Create Account</h2>
            <form>
                <div class="control-form">
                    <input type="text" id="name" name="name" placeholder="Eneter Your Name">
                    <span class="error-name error"></span>
                </div>
                <div class="control-form">
                    <input type="text" id="email" name="email" placeholder="Eneter Your Email">
                    <span class="error-email error"></span>
                </div>
                <div class="control-form">
                    <input type="password" id="password" name="password" placeholder="Eneter Your password">
                    <span class="error-password error"></span>
                </div>
                <div class="control-form">
                    <input type="text" id="address" name="address" placeholder="Eneter Your Address">
                    <span class="error-address error"></span>
                </div>
                <div class="control-form">
                    <button id="sign-up"  type="button">Sign Up</button>  
                </div>
                
            </form>
        </main>
        <div class="welcome">
            <h1>Welcome to Stuff Cloud</h1>
			<p>Enter your details and start journey with us</p>
			<a href="/login"><button  id="login">Login</button></a>
        </div>
    </div>
 <script src="./js/signup.js"></script>
</body>
</html>
