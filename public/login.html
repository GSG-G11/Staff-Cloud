<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | Cloud Staff</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form validate-form form-control">
            <span class="login-form-title"> Welcome </span>

            <div class="wrap-input">
              <input class="input email-input" type="email" name="email" placeholder="Email" />
            </div>

            <div class="wrap-input">
              <input
                class="input password-input"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>

            <div class="container-login-form-btn">
              <div class="wrap-login-form-btn">
                <div class="login-form-bgbtn"></div>
                <button class="login-form-btn">Login</button>
              </div>
            </div>

            <div class="text-center">
              <span class="txt1"> Donâ€™t have an account? </span>

              <a class="txt2" href="/register"> Sign Up </a>
            </div>
            <div class="error-container"></div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
